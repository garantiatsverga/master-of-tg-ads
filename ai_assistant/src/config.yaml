stable_diffusion:
  provider: 'local'
  model: 'runwayml/stable-diffusion-v1-5'
  base_url: 'http://localhost:7860'
  device: 'cuda'
  width: 1920
  height: 1080
  steps: 25
  cfg_scale: 7.5
  sampler: 'Euler a'
  negative_prompt: >-
    blurry, low quality, distorted, deformed, ugly,
    watermark, text, signature, logo, duplicate,
    mutilated, oversaturated, underexposed
  upscaler: 'ESRGAN_4x'
  timeout: 600